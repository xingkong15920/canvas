<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-color:black;
        }
        canvas{
            background-color:white;
            =
        }
    </style>
</head>
<body>
    <canvas id="c1" width="400" height="400">
        <span>您的浏览器不支持canvas</span>
    </canvas>
    <script>
        var oc = document.getElementById('c1');

        var Ogc = oc.getContext('2d');
        function fn(){
            var x = 200;
            var y = 200;
            var r = 150;

            // 获取时间
            var oDate = new Date();
            var aHours = oDate.getHours();
            var aMinute = oDate.getMinutes();
            var asen = oDate.getSeconds();
            //  根据时间调整弧度
            var H = ( -90 + aHours*30 + aMinute/30) * Math.PI/180;
            var M = ( -90 + aMinute*6) * Math.PI/180;
            var S = ( -90 + asen*6) * Math.PI/180;

            //绘画分针刻度

            Ogc.beginPath();
            for(var i = 0 ; i < 60 ; i++){
                Ogc.moveTo(x,y);
                Ogc.arc(x,y,r,(6*i)*Math.PI/180,(6*(i+1))*Math.PI/180,false);
            };
            Ogc.closePath();
            Ogc.stroke();

            // 绘画覆盖中心的白色背景；

            Ogc.fillStyle = 'white';
            Ogc.beginPath();
            Ogc.moveTo(x,y);
            Ogc.arc(x,y,r*19/20,0,360*Math.PI/180,false);
            Ogc.closePath();
            Ogc.fill();

            // 绘画时针刻度
            Ogc.lineWidth = 3;
            Ogc.beginPath();
            for(var i = 0 ; i < 12 ; i++){
                Ogc.moveTo(x,y);
                Ogc.arc(x,y,r,(30*i)*Math.PI/180,(30*(i+1))*Math.PI/180,false);
            };
            Ogc.closePath();

            Ogc.stroke();

            // 绘画覆盖时针的背景色

            Ogc.fillStyle = 'white';
            Ogc.beginPath();
            Ogc.moveTo(x,y);
            Ogc.arc(x,y,r*18/20,0,360*Math.PI/180,false);
            Ogc.closePath();
            Ogc.fill();

            // 绘制时针
            Ogc.lineWidth = 5;
            Ogc.beginPath();
            Ogc.moveTo(x,y);
            Ogc.arc(x,y,r*10/20,H,H,false);
            Ogc.closePath();
            Ogc.stroke();

            // 绘制分针
            Ogc.lineWidth = 3;
            Ogc.beginPath();
            Ogc.moveTo(x,y);
            Ogc.arc(x,y,r*13/20,M,M,false);
            Ogc.closePath();
            Ogc.stroke();

            // 绘制秒针
            Ogc.lineWidth = 2;
            Ogc.beginPath();
            Ogc.moveTo(x,y);
            Ogc.arc(x,y,r*16/20,S,S,false);
            Ogc.closePath();
            Ogc.stroke();
        }
        fn();
        // 用定时器运动起来
        setInterval(function(){
            fn();
        },1000)
    </script>
</body>
</html>
